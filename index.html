<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Catch Game</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #f7f7ff;
        font-family: sans-serif;
    }

    /* â–¼â–¼ ã“ã‚ŒãŒã‚­ãƒ£ãƒ©ï¼çµ¶å¯¾å‡ºã‚‹ â–¼â–¼ */
    #player {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 80px;
        background: #77ff88;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
    }

    /* è½ã¡ç‰©ï¼ˆãƒ•ãƒ«ãƒ¼ãƒ„ & çˆ†å¼¾ï¼‰ */
    .item {
        position: absolute;
        top: -50px;
        width: 50px;
        height: 50px;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        color: white;
    }

    #score, #timer {
        position: absolute;
        left: 10px;
        font-size: 24px;
        color: #333;
    }
    #timer { top: 40px; }
</style>
</head>

<body>

<!-- â–¼â–¼ ã“ã‚ŒãŒç„¡ã„ã‹ã‚‰å‡ºã¦ãªã‹ã£ãŸï¼ â–¼â–¼ -->
<div id="player">ğŸŠ</div>

<div id="score">Score: 0</div>
<div id="timer">Time: 30</div>

<script>
const player = document.getElementById("player");
let score = 0;
let timeLeft = 30;

document.addEventListener("mousemove", (e) => {
    player.style.left = e.clientX + "px";
});

/* ã‚¢ã‚¤ãƒ†ãƒ ï¼ˆãƒ•ãƒ«ãƒ¼ãƒ„ & çˆ†å¼¾ï¼‰ */
function spawnItem() {
    const item = document.createElement("div");
    item.classList.add("item");

    const fruits = ["ğŸ", "ğŸŒ", "ğŸ‡", "ğŸ‘"];
    const isBomb = Math.random() < 0.2;
    item.textContent = isBomb ? "ğŸ’£" : fruits[Math.floor(Math.random() * fruits.length)];
    item.style.background = isBomb ? "red" : "orange";

    item.style.left = Math.random() * (window.innerWidth - 50) + "px";
    document.body.appendChild(item);

    let topPos = -50;
    const fall = setInterval(() => {
        topPos += 4;
        item.style.top = topPos + "px";

        const p = player.getBoundingClientRect();
        const it = item.getBoundingClientRect();

        if (
            it.bottom > p.top &&
            it.top < p.bottom &&
            it.right > p.left &&
            it.left < p.right
        ) {
            clearInterval(fall);
            item.remove();

            if (item.textContent === "ğŸ’£") {
                score -= 2;
            } else {
                score++;
            }

            document.getElementById("score").textContent = "Score: " + score;
        }

        if (topPos > window.innerHeight) {
            clearInterval(fall);
            item.remove();
        }
    }, 16);
}

setInterval(spawnItem, 700);

/* ã‚¿ã‚¤ãƒãƒ¼ */
setInterval(() => {
    if (timeLeft > 0) {
        timeLeft--;
        document.getElementById("timer").textContent = "Time: " + timeLeft;
    }
}, 1000);
</script>

</body>
</html>
