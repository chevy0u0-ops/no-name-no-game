
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Fruit Catch</title>
<style>
    body {
        background: #f6f2e8;
        text-align: center;
        margin: 0;
    }
    canvas {
        background: #e8dfcf;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>

<canvas id="gameCanvas" width="350" height="500"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let score = 0;

// ã‚«ã‚´
const basket = {
    x: canvas.width / 2 - 35,
    y: canvas.height - 60,
    width: 70,
    height: 40,
    speed: 6,
    dx: 0
};

// ãƒ•ãƒ«ãƒ¼ãƒ„ã¨çˆ†å¼¾
const items = [];
const fruitList = ["ğŸ", "ğŸŒ", "ğŸ’", "ğŸ‡"];
const bomb = "ğŸ’£";

function spawnItem() {
    const isBomb = Math.random() < 0.3; // çˆ†å¼¾å¤šã‚
    const size = 30; // 2/3ãã‚‰ã„ã®ã‚µã‚¤ã‚º
    items.push({
        emoji: isBomb ? bomb : fruitList[Math.floor(Math.random() * fruitList.length)],
        x: Math.random() * (canvas.width - size),
        y: -20,
        size: size,
        speed: 2 + Math.random() * 2,
        isBomb: isBomb
    });
}

function drawBasket() {
    ctx.fillStyle = "#8B4513";
    ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
}

function drawItems() {
    ctx.font = "28px serif";

    items.forEach(item => {
        ctx.fillText(item.emoji, item.x, item.y);
    });
}

function moveItems() {
    items.forEach((item, i) => {
        item.y += item.speed;

        // å½“ãŸã‚Šåˆ¤å®š
        if (
            item.y + item.size > basket.y &&
            item.x + item.size > basket.x &&
            item.x < basket.x + basket.width
        ) {
            if (item.isBomb) {
                // çˆ†å¼¾ â†’ ã‚¹ã‚³ã‚¢æ¸›ã‚‰ãªã„
            } else {
                score += 1;
            }
            items.splice(i, 1);
        }

        // ç”»é¢å¤–
        if (item.y > canvas.height) {
            items.splice(i, 1);
        }
    });
}

function moveBasket() {
    basket.x += basket.dx;

    if (basket.x < 0) basket.x = 0;
    if (basket.x + basket.width > canvas.width) basket.x = canvas.width - basket.width;
}

function drawScore() {
    ctx.fillStyle = "#000";
    ctx.font = "18px Arial";
    ctx.fillText("Score: " + score, 10, 20);
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.03) spawnItem();

    moveItems();
    moveBasket();

    drawItems();
    drawBasket();
    drawScore();

    requestAnimationFrame(update);
}

document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") basket.dx = -basket.speed;
    if (e.key === "ArrowRight") basket.dx = basket.speed;
});

document.addEventListener("keyup", () => basket.dx = 0);

// ã‚¹ãƒãƒ›ï¼ˆã‚¿ãƒƒãƒæ“ä½œï¼‰
canvas.addEventListener("touchmove", (e) => {
    const rect = canvas.getBoundingClientRect();
    const touchX = e.touches[0].clientX - rect.left;
    basket.x = touchX - basket.width / 2;
});

update();
</script>

</body>
</html>
